<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="pokemon.css" />
    <title>Pokemon Finder</title>
  </head>
  <body>
  <div id="container">
    <div id="pokemonLogo">
      <img src="assets/pokemonlogo (2).png" alt="pokemonlogo">
    </div>
    <h1><strong>Pokemon Finder</strong></h1>
    <div class="wrapper">
      <div class="controls">
        <form>
          <p>
            <label for="#pokemonInput">Enter a Pokemon character name: </label>
            <input type="text" id="search" class="search" required>
          </p>
            <button class="submit" onclick="fetchPokemon(e)">Submit</button>
          </p>
        </form>
      </div>
      <section>
        <h2 id= "pokemonImage">Pokemon
          <p id="pokeName">
            <img id="picture"src="" alt="">
          </p>
        </h2>
        <br>
        <br>
        <ul id= "pokemonList">Pokemon Abilities:
        </ul>
        <br>
        <br>
        <ul id="pokemonItems">Pokemon Held Items:</ul>
      </section>
</div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="pokemon.js"></script>
  </body>
</html>
